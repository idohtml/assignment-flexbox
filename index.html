<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="scripts/main.js"></script>
    <title>Flexbox Practice</title>
  </head>
  <body>
    <a href="/circles.html">Circles</a>
    <main class="flexbox">
      <div class="grid">
        <div class="flex">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="flex-2">
          <div class="box-2"></div>
          <div class="box-2"></div>
          <div class="box-2"></div>
        </div>
        <div class="flex-3">
          <div class="box-3"></div>
          <div class="box-3"></div>
          <div class="box-3"></div>
        </div>
        <div class="flex-4">
          <div class="box-4"></div>
          <div class="box-4"></div>
          <div class="box-4"></div>
        </div>
        <div class="flex-5">
          <div class="box-5">some text</div>
          <div class="box-5">some text</div>
          <div class="box-5">some text</div>
        </div>
        <div class="flex-6">
          <div class="box-6">some text</div>
          <div class="box-6">some text</div>
          <div class="box-6">some text</div>
        </div>
      </div>
    </main>
  </body>
</html>
